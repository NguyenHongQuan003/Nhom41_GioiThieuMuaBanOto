<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="stylesheet" href="../css/login_register.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="box">
        <div class="wrapper">
            <span class="icon-close">
                <a href="index.html"><ion-icon name="close-outline"></ion-icon></a>
            </span>
            <div class="form-box login">
                <h2>ĐĂNG NHẬP</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" placeholder="Email" id="email_dn" required>
                        <i><ion-icon name="mail-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbemail_dn"></span>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="pass_dn" required>
                        <i><ion-icon name="lock-closed-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbpass_dn"></span>
                    </div>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <label for=""><a href="">Quên mật khẩu?</a></label>
                    </div>
                    <button type="submit" class="submit" id="btnDN">Đăng nhập</button>
                    <div class="btn-login">
                        <label class="register-link">Nếu bạn chưa có tài khoản?<a href="#" class="register-link"> Đăng ký</a></label>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>ĐĂNG KÝ</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" placeholder="Email" id="email_dk" required>
                        <i><ion-icon name="mail-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbemail_dk">*</span>
                    </div>
                    <div class="input-box">
                        <input type="text" size="25" maxlength="30" placeholder="Username" id="username_dk" required>
                        <i><ion-icon name="person-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbusername_dk">*</span>
                    </div>
                    <div class="input-box">
                        <input type="tel" size="10" maxlength="10" placeholder="Số điện thoại" id="tel_dk" required>
                        <i><ion-icon name="call-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbtel_dk">*</span>
                    </div>
                    <div class="input-box">
                        <input type="password" size="16" maxlength="16" id="pass_dk" placeholder="Password" required>
                        <i><ion-icon name="lock-closed-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbpass_dk">*</span>
                    </div>
                    <div class="input-box">
                        <input type="password" size="16" maxlength="16" id="verify-pass_dk" placeholder="Nhập lại Password" required>
                        <i><ion-icon name="lock-closed-outline"></ion-icon></i>
                        <span class="txtdanger" id="tbv-pass_dk"></span>
                    </div>
                    <button type="submit" class="submit" id="Save">Đăng ký</button>
                    <div class="btn-register">
                        <label>Nếu bạn có tài khoản?
                            <a href="#" class="login-link">Đăng nhập</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="dsAccount" id="dangki">
        <table  id="danhSach">
            <h4 style="text-align: center; color: #fff;">DANH SÁCH ĐĂNG KÝ TÀI KHOẢN THÀNH CÔNG</h4>
                <tr>
                    <th>STT</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Mật khẩu</th>
                </tr>
        </table>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
